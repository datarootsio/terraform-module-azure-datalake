name: "tests"
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  databricks_repo: "databrickslabs/databricks-terraform"
  databricks_branch: "master"
  slack_channel: terraform-data-lake-module
jobs:
  validate:
    name: "Validate"
    runs-on: ubuntu-latest
    steps:
    
      - id: slack
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel: ${{ env.slack_channel }}
          status: STARTED
          color: warning
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Get databricks provider dependency
        run: |
          rm -rf $GITHUB_WORKSPACE/databricks-terraform
          git clone --depth 1 -b $databricks_branch https://github.com/$databricks_repo.git $GITHUB_WORKSPACE/databricks-terraform

      - name: Build databricks provider dependency
        run: |
          cd $GITHUB_WORKSPACE/databricks-terraform
          go build -o ~/.terraform.d/plugins/terraform-provider-databricks
          cd -

      - name: "Checkout"
        uses: actions/checkout@master

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: tflint
        run: docker run --rm -v $(pwd):/data -t wata727/tflint

      - id: slack-success
        if: success()
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel: ${{ env.slack_channel }}
          status: SUCCESS
          color: good
          message_id: ${{ steps.slack.outputs.message_id }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - id: slack-failure
        if: failure()
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel: ${{ env.slack_channel }}
          status: FAILED
          color: danger
          message_id: ${{ steps.slack.outputs.message_id }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}